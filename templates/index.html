<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/starter-template.css') }}">
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <title>Covid-19 Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Covid-19 Dashboard</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>                        
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h1>Covid-19 Dashboard</h1>    
                <p>
                    List of countries ranked in descending order of Covid-19 deaths.
                </p>    
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Cases</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for country in data %}
                        <tr>
                            <td>{{ country['country'] }}</td>
                            <td>{{ country['confirmed'] }}</td>
                            <td>{{ country['deaths'] }}</td>
                        </tr>                    
                        {% endfor %}
                    </tbody>
                </table>
                <p>Practice project by <a href="https://mariosanchez.org">Mario Sanchez Carrion</a></p>
            </div>
        </div>  
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
